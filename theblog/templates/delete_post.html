{% extends 'base.html' %}

{% block title %}
Delete Post
{% endblock  %}


{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h1 class="text-center py-5">Delete {{ post.title}}</h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <small>Are You Sure ?</small>
            <button class="btn btn-secondary">Delete Post</button>
        </form>
    </div>
</div>

{% else %}

<h1 class="text-center py-5">You are not authenticated</h1>

{% endif %}
{% endblock  %}
