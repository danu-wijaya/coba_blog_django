{% extends 'base.html' %}

{% block title %}
{{ post.title_tag }}
{% endblock  %}

{% block content %}

<div class='container'>
<h1>{{ post.title }}</h1>
<small>{{ post.post_date|date:"d/m/Y H:i" }} </small>
<small>By: {{ post.author }}</small> <br>
<hr>
{{ post.body|safe }}

<br><br>

<a class="btn btn-secondary" href="{% url 'home' %} " role="button">Back</a>
{% if user.is_authenticated %}
<a class="btn btn-secondary" href="{% url 'update_post' post.pk %}" role="button">Edit</a> 
<a class="btn btn-secondary" href="{% url 'delete_post' post.pk %} " role="button">Delete</a>
{% endif %}
</div>
{% endblock  %}
