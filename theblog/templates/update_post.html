{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock  %}


{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <h1 class="text-center py-5">Update Post</h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
{% else %}
<h1 class="text-center py-5">You are not login</h1>

{% endif %}
{% endblock  %}
